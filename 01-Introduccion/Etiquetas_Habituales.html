<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etiquetas habituales</title>
  </head>
  <body>
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>
    <div>
      <!--Para crear divisiones en el esqueleto de la pagina-->
      <p>Hola mundo</p>
    </div>
    <p>Paragraph</p>
    <a href="https://google.com">Enlace externo</a
    ><!-- a == anchor etiqueta para hipervínculos-->

    <div>
      <h3>Listas</h3>
      <div>
        <h4>Listas Ordenadas</h4>
        <ol>
          <!--Ordered List-->
          <li>Elemento 1</li>
          <!--Li == List Items-->
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ol>
      </div>
      <div>
        <h4>Listas desordenadas</h4>
        <ul>
          <!--Unordered List-->
          <li>Elemento 1</li>
          <!--por defecto se ven discos redondos-->
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>
      </div>
    </div>

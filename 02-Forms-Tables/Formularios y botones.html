<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <h1>Nueva lección (--Formularios--)</h1>
    <form action="resultados.html" method="get">
      <!--  con el atributo action indico a donde van los datos ingresados-->
      <!--  con el método GET paso los datos a resultados.html-->
      <div>
        <!--es recomendable englobar los elementos e div-->
        <!--Formularios-->
        <!-- A label for the input field. para quien es la etiqueta -->
        <label for="nombreDeUsuario">Nombre de Usuario</label>
        <!-- Creating an input field with the id of "nombreDeUsuario". el campo a rellenar asociado a dicha etiqueta -->
        <input type="text" name="nombreUser" id="nombreDeUsuario" required />
        <!--nombreUser va a ser la variable donde almacene-->
      </div>
      <br />
      <div>
        <!-- <input type="checkbox" name="hola" id="dddddd"> solo una prueba no estaba en la clase -->
        <br>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <!-- * documentación para entender for, name, id en: https://www.w3schools.com/tags/ref_attributes.asp -->
        <input type="password" name="Clave" id="password" required />
      </div>
      <br />
      <div>
        <label for="edad">Edad</label>
        <input
          type="number"
          name="edad"
          id="tuEdad"
          min="0"
          max="120"
          step="5"
        />
        <!--En este caso número tine un máximo y mínimo con step saltará de 5 en 5-->
      </div>
      <br />
      <div>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <br />
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios">
Haga su comentario:</textarea
        >
      </div>
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button
      ><!--envía el formulario-->
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <h1>Nueva lección (--Formularios--)</h1>
    <form action="resultados.html" method="get">
      <!--  con el atributo action indico a donde van los datos ingresados-->
      <!--  con el método GET paso los datos a resultados.html-->
      <div>
        <!--es recomendable englobar los elementos e div-->
        <!--Formularios-->
        <!-- A label for the input field. para quien es la etiqueta -->
        <label for="nombreDeUsuario">Nombre de Usuario</label>
        <!-- Creating an input field with the id of "nombreDeUsuario". el campo a rellenar asociado a dicha etiqueta -->
        <input name="nombreUser" id="nombreDeUsuario" /> <!--nombreUser va a ser la variable donde almacene-->
      </div>
      <div>
        <label for="password">Contraseña</label>    <!-- * documentación para entender for, name, id en: https://www.w3schools.com/tags/ref_attributes.asp -->
        <input name="Clave" id="password" />
      </div>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios">Haga su comentario:</textarea>
      </div>
      <button>Enviar</button>
    </form>
  </body>
</html>

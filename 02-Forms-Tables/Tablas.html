<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tablas</title>
  </head>
  <body>
    <h3>Horas para aprender y practicar HTML</h3>
    <table>
      <tr>
        <!--tr == table row == filas-->
        <th>Persona</th>
        <th>Lunes</th>
        <!--table head == encabezado-->
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sábado</th>
        <th>Domingo</th>
      </tr>
      <tr>
        <td>Gustavo</td>
        <!--td == table data, automáticamente va ocupando las columnas-->
        <td>08:15 a 10:30</td>
        <td>08:15 a 10:30</td>
        <td>08:15 a 10:30</td>
        <td>08:15 a 10:30</td>
        <td>08:15 a 10:30</td>
        <td>descanso</td>
        <td>descanso</td>
      </tr>
      <tr>
        <td>Ayelén</td>
        <td>15 a 16</td>
        <td>15 a 16</td>
        <td>15 a 16</td>
        <td>15 a 16</td>
        <td>15 a 16</td>
        <td>descanso</td>
        <td>descanso</td>
      </tr>
    </table>
  </body>
</html>

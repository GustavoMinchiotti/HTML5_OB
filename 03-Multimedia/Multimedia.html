<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimedia con HTML</title>
</head>

<body>
  <h1>Trabajo con Multimedia</h1>
  <br />
  <h3>Imágenes</h3>
  <img src="keyboard.jpg" alt="teclado" style="width: 640px; height: 480px ; " />
  <!--es buena práctica usar style para que css no lo modifique por error -->
  <br />
  <img src="https://www.reviewgeek.com/p/uploads/2019/07/bb7e76e8.jpg?width=400" alt="Teclado mecánico">
  <br>
  <h3>Videos</h3>
  <br />
  <video src="typing.mp4" controls /*autoplay ; type="video/mp4">
    <!--puedo si lo deseo usar width y height, también autoplay lo comenté "a propósito" También tenemos mute y loop como parámetros-->
  </video>
  <br>
  <h3>Audio</h3>
  <br>
  <audio controls /*autoplay loop>
    <source src="quick-mechanical-keyboard.mp3" type="audio/mp3" />
  </audio>
</body>

</html>

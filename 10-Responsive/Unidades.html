<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="/10-Responsive/Unidades.css">
</head>

<body>
    <h1>Unidades fijas y relativas</h1>
    <div class="escenario-1 escenario"> <!--a las clases escenario-1 y 2 les agrego una clase general escenario-->
        <div>
            <div class="px">200px</div> <!-- valor fijo independiente-->
            <div class="porcentaje">50%</div> <!-- valor en relación al padre o contenedor, este div-->
            <div class="view">50vw</div> <!-- en relación al ancho de la pantalla-->
        </div>
    </div>
    <div class="escenario-2 escenario">
        <div class="px">200px</div>
        <div class="porcentaje">50%</div>
        <div class="view">50vw</div>
    </div>
</body>

</html>

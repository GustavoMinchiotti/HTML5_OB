<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-4">
        <div class="spinner-border text-info" role="status"><!-- tipo de spinner,, color del mismo a traves del text-color-->
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-grow text-warning mx-2 my-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-danger spinner-border-sm"></div>
        <div class="spinner-grow text-danger spinner-grow-xxl"></div>
        <div class="spinner-border text-secondary" style="width: 5rem; height: 3rem"></div> <!--tamaÃ±o personalizado-->

        <button class="btn btn-primary disabled"> <!--disabled hace que no se accesible mientras carga -->
            <div class="spinner-grow spinner-grow-sm"></div>
            Cargando...
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
